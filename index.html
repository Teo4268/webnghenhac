<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            color: #1e90ff;
        }

        .playlist {
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 4px 4px 8px #0f0f0f, -4px -4px 8px #333;
        }

        .song {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #292929;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .song:hover {
            background-color: #1e90ff;
            transform: scale(1.05);
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .controls button {
            background: #1f1f1f;
            border: 1px solid #333;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .controls button:hover {
            background-color: #1e90ff;
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Simple Music Player</h1>

    <div class="playlist">
        <div class="song" onclick="playSong('NOI NAY CO ANH VAVH.mp3')">üéµ Song 1</div>
        <div class="song" onclick="playSong('De Anh Luong Thien - Thang Eo Vi || Full Option.mp3')">üéµ Song 2</div>
        <div class="song" onclick="playSong('5_6061848414155444642.mp3')">üéµ Song 3</div>
        <div class="song" onclick="playSong('music/song4.mp3')">üéµ Song 4</div>
    </div>

    <div class="controls">
        <button onclick="prevSong()">‚èÆ Previous</button>
        <button onclick="playPause()">‚èØ Play / Pause</button>
        <button onclick="nextSong()">‚è≠ Next</button>
    </div>

    <footer>
        Trang web ƒëang trong giai ƒëo·∫°n ph√°t tri·ªÉn. Giao l∆∞u: <a href="https://t.me/..." style="color: #1e90ff;">t.me/...</a>
    </footer>

    <audio id="audioPlayer" src="" preload="auto"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlist = [
            "NOI NAY CO ANH VAVH.mp3",
            "De Anh Luong Thien - Thang Eo Vi || Full Option.mp3",
            "5_6061848414155444642.mp3",
            "music/song4.mp3"
        ];
        let currentIndex = -1;

        function playSong(file) {
            audioPlayer.src = file;
            audioPlayer.play();
            currentIndex = playlist.indexOf(file);
            console.log(`Now playing: ${file}`);
        }

        function playPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function prevSong() {
            if (currentIndex > 0) {
                currentIndex--;
                audioPlayer.src = playlist[currentIndex];
                audioPlayer.play();
            } else {
                alert("This is the first song!");
            }
        }

        function nextSong() {
            if (currentIndex < playlist.length - 1) {
                currentIndex++;
                audioPlayer.src = playlist[currentIndex];
                audioPlayer.play();
            } else {
                alert("This is the last song!");
            }
        }
    </script>
</body>
</html>
