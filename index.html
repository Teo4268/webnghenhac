<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            color: #1e90ff;
            margin: 0;
        }

        .playlist {
            max-width: 600px;
            margin: 20px auto;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .song {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .song:hover {
            background-color: #1e90ff;
        }

        .song:last-child {
            border-bottom: none;
        }

        .controls {
            text-align: center;
            padding: 20px;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.2);
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Music Player</h1>

    <div class="playlist">
        <div class="song" onclick="playSong('music/song1.mp3', 'Song 1')">üéµ Song 1</div>
        <div class="song" onclick="playSong('music/song2.mp3', 'Song 2')">üéµ Song 2</div>
        <div class="song" onclick="playSong('music/song3.mp3', 'Song 3')">üéµ Song 3</div>
    </div>

    <div class="controls">
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="playPause()">‚èØ</button>
        <button onclick="nextSong()">‚è≠</button>
    </div>

    <footer>Trang web ƒëang ph√°t tri·ªÉn. Giao l∆∞u: <a href="https://t.me/..." style="color: #1e90ff;">t.me/...</a></footer>

    <audio id="audioPlayer" preload="auto"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlist = [
            { file: "5_6061848414155444642.mp3", title: "Song 1" },
            { file: "De Anh Luong Thien - Thang Eo Vi || Full Option.mp3", title: "Song 2" },
            { file: "NOI NAY CO ANH VAVH.mp3", title: "Song 3" }
        ];
        let currentIndex = -1;

        // Media Session API
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', playPause);
            navigator.mediaSession.setActionHandler('pause', playPause);
            navigator.mediaSession.setActionHandler('previoustrack', prevSong);
            navigator.mediaSession.setActionHandler('nexttrack', nextSong);
        }

        function playSong(file, title) {
            audioPlayer.src = file;
            audioPlayer.play();
            currentIndex = playlist.findIndex(song => song.file === file);
            updateMediaSession(title);
        }

        function playPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function prevSong() {
            if (currentIndex > 0) {
                currentIndex--;
                const { file, title } = playlist[currentIndex];
                playSong(file, title);
            } else {
                alert("This is the first song!");
            }
        }

        function nextSong() {
            if (currentIndex < playlist.length - 1) {
                currentIndex++;
                const { file, title } = playlist[currentIndex];
                playSong(file, title);
            } else {
                alert("This is the last song!");
            }
        }

        function updateMediaSession(title) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: title,
                    artist: "Unknown Artist",
                    album: "My Music",
                });
            }
        }
    </script>
</body>
</html>
