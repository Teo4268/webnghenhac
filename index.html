<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .music-section {
            background: linear-gradient(145deg, #1f1f1f, #292929);
            box-shadow: 4px 4px 8px #0f0f0f, -4px -4px 8px #333;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .music-section:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 12px #0b0b0b, -6px -6px 12px #3b3b3b;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .song {
            font-size: 14px;
            margin: 5px 0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: linear-gradient(145deg, #1f1f1f, #292929);
            box-shadow: 4px 4px 8px #0f0f0f, -4px -4px 8px #333;
            border-radius: 10px;
        }

        .controls i {
            font-size: 24px;
            color: white;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s, color 0.3s;
        }

        .controls i:hover {
            transform: scale(1.2);
            color: #1e90ff;
        }

        .development-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .development-info a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-section">
            <div class="section-title">Chill Beats</div>
            <div class="song">Song 1</div>
            <div class="song">Song 2</div>
            <div class="song">Song 3</div>
        </div>
        <div class="music-section">
            <div class="section-title">Pop Hits</div>
            <div class="song">Song 1</div>
            <div class="song">Song 2</div>
            <div class="song">Song 3</div>
        </div>
        <div class="music-section">
            <div class="section-title">Classical</div>
            <div class="song">Song 1</div>
            <div class="song">Song 2</div>
            <div class="song">Song 3</div>
        </div>
        <div class="music-section">
            <div class="section-title">Rock Anthems</div>
            <div class="song">Song 1</div>
            <div class="song">Song 2</div>
            <div class="song">Song 3</div>
        </div>
    </div>

    <div class="controls">
        <i class="fas fa-backward" onclick="prevSong()"></i>
        <i class="fas fa-play" onclick="playPauseSong()"></i>
        <i class="fas fa-forward" onclick="nextSong()"></i>
    </div>

    <div class="development-info">
        <p>Trang web đang trong giai đoạn phát triển</p>
        <p>Giao lưu cùng tôi: <a href="https://t.me/...">t/me/...</a></p>
    </div>

    <script>
        function prevSong() {
            console.log('Previous song');
        }

        function playPauseSong() {
            console.log('Play or Pause song');
        }

        function nextSong() {
            console.log('Next song');
        }
    </script>
</body>
</html>
